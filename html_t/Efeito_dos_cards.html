<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cards Animados</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
  --cor-cards: #d4d4d4;
  --cor-bg: #f5e8dc;
  --cor-texto: #333;
}

body {
  margin: 0;
  padding: 0;
  background: var(--cor-bg);
  font-family: sans-serif;
}

.content_cards {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  width: 100%;
  max-width: 1000px;
  height: 200px; /* altura dos cards na linha */
  margin: 50px auto;
  gap: 10px; /* espaçamento de 10px entre os cards */
  position: relative;
}

.card-wrapper {
  position: relative;
  width: 180px;
  height: 120px;
  overflow: hidden; /* Esconde o card enquanto ele entra */
}

.card {
  width: 100%;
  height: 100%;
  background: var(--cor-cards);
  color: var(--cor-texto);
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 8px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  font-weight: bold;

  opacity: 0;
  transform: translate(0, 0);
  transition: transform 1s ease, opacity 1s ease;
}

.card.show {
  opacity: 1;
  transform: translate(0, 0); /* Posição final após animação */
}

  </style>
</head>
<body>
  <div class="content_cards">
    <div class="card-wrapper" id="card1-wrapper">
      <div class="card" id="card1">Card 1</div>
    </div>
    <div class="card-wrapper" id="card2-wrapper">
      <div class="card" id="card2">Card 2</div>
    </div>
    <div class="card-wrapper" id="card3-wrapper">
      <div class="card" id="card3">Card 3</div>
    </div>
    <div class="card-wrapper" id="card4-wrapper">
      <div class="card" id="card4">Card 4</div>
    </div>
    <div class="card-wrapper" id="card5-wrapper">
      <div class="card" id="card5">Card 5</div>
    </div>
  </div>
  
  <script>window.onload = function () {
    const cards = document.querySelectorAll(".card");
    const directions = ["top", "bottom", "left", "right"];
    const offset = 500; // Distância para animação de entrada
  
    cards.forEach((card, index) => {
      // Tamanho do card e seu posicionamento no centro
      const cardWidth = card.offsetWidth;
      const cardHeight = card.offsetHeight;
  
      // Posições iniciais aleatórias
      const dir = directions[Math.floor(Math.random() * directions.length)];
      let offsetX = 0;
      let offsetY = 0;
  
      // Definir direção e posicionamento inicial com base na direção aleatória
      switch (dir) {
        case "top":
          offsetY = -offset;
          break;
        case "bottom":
          offsetY = offset;
          break;
        case "left":
          offsetX = -offset;
          break;
        case "right":
          offsetX = offset;
          break;
      }
  
      // Aplica transformação inicial (fora da tela, com base na direção)
      card.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  
      // Inicia animação após um pequeno delay para cada card
      setTimeout(() => {
        card.classList.add("show");
      }, 200 + index * 200);
  
      // Depois de um tempo, a animação volta para o centro da div
      setTimeout(() => {
        card.style.transition = "transform 0.5s ease";
        card.style.transform = `translate(0, 0)`; // Move para o centro
      }, 1000 + index * 203); // Ajuste para o tempo de animação
  
    });
  };
  </script>
</body>
</html>
